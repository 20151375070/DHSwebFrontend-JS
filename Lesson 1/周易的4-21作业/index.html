        <script type="text/javascript">
        var flag = 1;

        function show(count2, obj) {
            switch (count2) {
                case 1:
                case 2:

                    }
                    break;
                case 9:

                    {
                        obj.html("不容错过，强烈推荐！")
                    }
                    break;
            }
        }

        function copy_code(obj) {

        function showBox() {
            var obj = $("#dialogBox");
            if (obj.is("visible")) {
                obj.hide();
                $(".so1 span").hide();
            } else {
                obj.show();
                var clip = new ZeroClipboard.Client(); // 新建一个对象
                clip.setHandCursor(true); // 设置鼠标为手型
                clip.setText(window.location.href);
                clip.glue("copy1");
                clip.addEventListener("complete", function() {
                    $(".so1 span").eq(0).show();
                    setTimeout(function() {
                        $(".so1 span").eq(0).hide();
                    }, 1000)
                });
                var clip2 = new ZeroClipboard.Client(); // 新建一个对象
                clip2.setHandCursor(true); // 设置鼠标为手型
                clip2.setText($.trim($(".vodl").html()));
                clip2.glue("copy2");
                clip2.addEventListener("complete", function() {
                    $(".so1 span").eq(1).show();
                    setTimeout(function() {
                        $(".so1 span").eq(1).hide();


                    }, 1500)
                });
                $("#vedioURL").select();
                $("#vedioCode").select();

            }
        }


        $.fn.studyplay_star = function(options, callback) {
            var settings = {
                MaxStar: 20,
                StarWidth: 23,
                CurrentStar: 5,
                Enabled: true,
                Half: 0
            };
            if (options) {
                jQuery.extend(settings, options);
            };
            var container = jQuery(this);
            container.css({
                "position": "relative"
            })
            .html('<ul class="studyplay_starBg"></ul>')
            .find('.studyplay_starBg').width(settings.MaxStar * settings.StarWidth)
            .html('<li class="studyplay_starovering" style="width:' + settings.CurrentStar * settings.StarWidth + 'px;z-index:0;" id="studyplay_current"></li>');
            if (settings.Enabled)
            {
                var ListArray = "";
                if (settings.Half == 0)
                {
                    for (k = 1; k < settings.MaxStar + 1; k++)
                    {
                        ListArray += '<li class="studyplay_starON" style="width:' + settings.StarWidth * k + 'px;z-index:' + (settings.MaxStar - k + 1) + ';"></li>';
                    }
                }
                if (settings.Half == 1)
                {
                    for (k = 1; k < settings.MaxStar * 2 + 1; k++)
                    {
                        var wid = settings.StarWidth * k / 2;
                        ListArray += '<li class="studyplay_starON" style="width:' + wid + 'px;z-index:' + (settings.MaxStar * 2 - k + 1) + ';"></li>';
                    }
                }
                container.find('.studyplay_starBg').append(ListArray)
                container.find('.studyplay_starON').hover(function() {
                        $(this).removeClass('studyplay_starON').addClass("studyplay_starovering");
                        $("#studyplay_current").hide();
                        var count2 = (settings.MaxStar * 2 - $(this).css("z-index") + 1);
                        var obj = $("i.ft3");
                        show(count2, obj);
                        $("#avgScore").html(count2);
                    },
                    function() {
                        $(this).removeClass('studyplay_starovering').addClass("studyplay_starON");
                        $("#studyplay_current").show();
                        $("#avgScore").html(parseFloat($("#hideVal").val()).toFixed(1));
                        $("#studyplay_current").width(parseFloat($("#hideVal").val()).toFixed(1) * 10 + "%").show();
                    })
                .click(function() {
                    if (flag == 0) {
                        return;
                    }
                    var studyplay_count = settings.MaxStar - $(this).css("z-index") + 1;
                    var count2 = (settings.MaxStar * 2 - $(this).css("z-index") + 1);
                    if (settings.Half == 0)
                        $("#studyplay_current").width(studyplay_count * settings.StarWidth)
                    if (settings.Half == 1)
                        $("#studyplay_current").width(parseInt($('.studyplay_starovering').eq(1).width())
                        )
                    $("#studyplay_current").show();
                    $(".studyplay_starBg").hide();
                    var url = "xxx.com";
                    var b = false;
                    $.ajax({
                        type: "get",
                        url: '/infoServlet/787183/' + count2 + '?_method=score',
                        async: false,
                        success: function(data) {
                            if ($.trim(data) != '') {
                                var arr = data.split(":");
                                var obj = $("i.ft3");
                                show(parseInt(arr[1]), obj);
                                document.getElementById('avgScore').innerHTML = parseFloat(arr[1]).toFixed(1);
                                document.getElementById('totalNum').innerHTML = '( ' + arr[0] + '人 )';
                                setCookie("avgScore_787183", "1");
                                $('#studyplay_current').width(parseInt(arr[1]) * settings.StarWidth);
                            }
                        }
                    });
                    if ($("#cache").length == 0) {
                        $("<div style='width:105px;border:1px solid #ccc;padding:3px;' id='cache'>您的打分已提交。</div>").appendTo($('#xx'));
                    }
                })

            }

        }
        </script>

            $("#studyplay_current").show();
            $(".studyplay_starBg").hide();
